<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E‑Learning Platform – Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E‑Learning Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form action="student_dashboard.html" method="get">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="student" selected>Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <button type="submit" class="btn">Login</button>
            <p style="margin-top:1rem;">Don’t have an account? <a href="#">Sign up</a></p>
        </form>
        <script>
            // Redirect to the appropriate dashboard based on selected role
            document.querySelector('form').addEventListener('submit', function(event) {
                var role = document.getElementById('role').value;
                if (role === 'student') {
                    this.action = 'student_dashboard.html';
                } else {
                    this.action = 'instructor_dashboard.html';
                }
            });
        </script>
    </div>
</body>
</html>
